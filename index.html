<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML FORM</title>
</head>
<body>
	
	<h1>HTML FORM</h1>
	<form action="#" method="post" enctype="multipart/form-data">
    <label for="First Name">First Name:</label><br>
    <input type="text" placeholder="Enter Your First Name" name="First Name" id="First Name"><br><br>

    <label for="Last Name">Last Name:</label><br>
    <input type="text" placeholder="Enter Your Last Name" name="Last Name" id="Last Name"><br><br>

    <label for="Email">Email Address:</label><br>
    <input type="email" placeholder="Enter Your Email Address" name="Email" id="Email"><br><br>

    <label for="Password">Password:</label><br>
    <input type="password" placeholder="Enter Your Password" name="Password" id="Password"><br><br>

    <label for="Gender">Gender:</label><br>
    <input type="radio" value="Male" name="Gender" id="Gender"><span>Male</span> 
    <input type="radio" value="Female" name="Female" id="Female"><span>Female</span><br><br>

    <label for="Education">Education:</label><br>
    <input type="checkbox" value="S.S.C"><span>S.S.C</span>
    <input type="checkbox" value="H.S.C"><span>H.S.C</span><br><br>

    <label for="Country">Country:</label><br>
    <select>
    <option>Japan</option>
    <option>U.S.A</option>
    <option>U.K</option>
    <option>Bangladesh</option>
    </select><br><br>

    <label for="Birthdate">Birthdate:</label><br>
    <input type="date"><br><br>

    <label for="Message">Your Message:</label><br>
    <textarea cols="60" rows="10" placeholder="Enter Your Message" name="Message" id="Message"></textarea><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    
    </form>

</body>
</html>
